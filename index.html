<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>NewsLetter Sign-up Form</title>
</head>
<body>
    <div class="pages">
        <div class="flont-page">
            <div class="container">
                <h1 class="heading">Stay Updated!</h1>
                <p class="subheading">Join 60,000 managers receiving monthly updates on:</p>
                <div class="icon-container">
                    <i class="fa fa-check-circle"></i>
                    <p>Product discovery and building what matters</p>
                </div> 
                <div class="icon-container">
                    <i class="fa fa-check-circle"></i>
                    <p>Measuring to ensure updates are a success</p>
                </div>
                <div class="icon-container">
                    <i class="fa fa-check-circle"></i>
                    <p>And much more!</p>
                </div> 
            </div>
            <form action="">
                <label for="email">  Email address</label>
                <input type="text" placeholder="email@company.com
                " />
                <button type="submit">Subscribe to monthly newsletter</button>
            </form>
        </div>
        
        <div class="back-page">
            <!-- <div class="page-colors"> -->
                <div class="screen-background">
                    <div class="tab-screen">
                        <div class="first-sun">
                        </div>
                        <div class="second-sun">
                        </div>
                        
                    </div>
                    <div class="tab-page">
                        <header>
                            <div class="colors">
                                <div class="red"></div>
                                <div class="orange"></div>
                                <div class="green"></div>
                            </div>
                        </header>
                        <div class="side-content">
                            <div class="content">
                                <div class="first-line"></div>
                            <div class="second-line"></div>
                            <div class="third-line"></div>
                            <div class="fouth-line"></div>
                            </div>
                            
                        </div>
                        
                    </div>

        </div>
